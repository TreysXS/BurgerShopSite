{% extends 'base.html' %}

{% block content %}

<p>{{ cart.customer }}</p>
<p>Товары в корзине:</p>
{% for product in cart.cart_product.all %}
    <p>{{ product.product.title }}</p>
{% endfor %}

<form method="post">
    {% csrf_token %}
    <button type="submit" name="cart" value="send">Заказать</button>
    <p><button type="submit" name="cart" value="delete">Очистить корзину</button></p>
</form>

{% endblock %}
