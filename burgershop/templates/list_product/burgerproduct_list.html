{% extends 'base.html' %}

{% block content %}

{% for burger in burgerproduct_list %}
    <form method="post">
        {% csrf_token %}
        <a href="{{ burger.get_absolute_url }}"><h1>{{ burger.title }}</h1></a>
        <p>Цена: {{ burger.price }}</p>
        <button name="slug" value="{{ burger.slug }}">Добавить</button>
    </form>
{% endfor  %}

{% endblock %}
